services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=off
      - MONGO_COLLECTION=products
      - PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      - mongo

volumes:
  mongo-data:
